<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="imatricula">Matricula do estudante:</label>
            <input type="text" name="matriculaEstudante" id="imatricula" required autocomplete="matricula" minlength="10" maxlength="15" >
        </div>
        <div>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1">
        </div>
        <div>
            <label for="imes"> Mês do Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2022-03">
        </div>
        <div>
            <label for="idia"> Dia da Prova:</label>
            <input type="date" name="dia" id="idia" required value="2009-09-12">
        </div>
        <div>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="time" id="ihora" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div> 
        
    </form>
</body>
</html>
