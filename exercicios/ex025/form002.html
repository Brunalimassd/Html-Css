<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin-bottom: 5px;
        }
        
        
        
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <div>
        <label for="isusu">Usuário</label>
        <input type="text" name="Usuário" id="isusu" required minlength="5" maxlength="8" size="15" autocomplete="username">
    </div>
    <div>
        <label for="isenha">Senha</label>
        <input type="password" name="senha" id="isenha" required minlength="5" maxlength="8" size="15" placeholder="insira aqui sua senha" autocomplete="current-password">
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    </form>
</body>
</html>
