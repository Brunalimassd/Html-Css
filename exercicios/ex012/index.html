<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Colocando videos nos nossos sites</h1>
    <p>este video esta hospedado no meu servidor</p>

    <video width="560" controls autoplay loop>
     <source src="midia/Meu-Video.m4v" type="video/m4v">
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/Meu-Video.webm" type="video/webm">

     <p>seu navegador nao tem compatibilidade com reprodução de videos</p>
    
     <h1>inserindo videos do youtube</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>





    </video>
</body>
</html>
